name: Build and Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:   
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish Blazor WebAssembly app
        run: dotnet publish ./HostingTest/HostingTest.csproj -c Release -o release
        
      - name: Update Base Url in index.html
        run: sed -i 's/<base href="\/" \/>/<base href="\/hostingTest\/" \/>/g' release/wwwroot/index.html

      - name: Copy index.html to 404.html - GitHub Pages routing workaround
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./release/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
